name: quotes
description: "Quotes project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
     - family: Tajawal
       fonts:
         - asset: assets/fonts/Tajawal-Black.ttf
           weight: 900
         - asset: assets/fonts/Tajawal-ExtraBold.ttf
           weight: 800
         - asset: assets/fonts/Tajawal-Bold.ttf
           weight: 700
         - asset: assets/fonts/Tajawal-Medium.ttf
           weight: 500
         - asset: assets/fonts/Tajawal-Regular.ttf
           weight: 400
         - asset: assets/fonts/Tajawal-Light.ttf
           weight: 300
         - asset: assets/fonts/Tajawal-ExtraLight.ttf
           weight: 200



